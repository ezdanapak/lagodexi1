<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>ლაგოდეხის დაცული ტერიტორიები</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/lagodexi_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.79470093858881,46.13106680651779],[41.98205549373637,46.60207051732784]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatelliteHybrid_0;
        map.addLayer(layer_GoogleSatelliteHybrid_0);
        map.createPane('pane_Georgia_district_1');
        map.getPane('pane_Georgia_district_1').style.zIndex = 401;
        var layer_Georgia_district_1 = L.WMS.layer("https://stable.demo.geonode.org/geoserver/ows", "geonode:Georgia_district", {
            pane: 'pane_Georgia_district_1',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        function pop_lagodexi_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">descriptio</th>\
                        <td>' + (feature.properties['descriptio'] !== null ? autolinker.link(feature.properties['descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_lagodexi_2_0(feature) {
            switch(String(feature.properties['Name'])) {
                case 'demidovis bina':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(53,230,177,1.0)',
                interactive: true,
            }
                    break;
                case 'mesazRvreebi  41°54\'14.32"N  46°22\'58.23"E':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,190,113,1.0)',
                interactive: true,
            }
                    break;
                case 'meteo':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(180,89,216,1.0)',
                interactive: true,
            }
                    break;
                case 'shesasvleli':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,38,140,1.0)',
                interactive: true,
            }
                    break;
                case 'suratebi 38 T 615331.07 m E 4637419.99 m N':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,135,130,1.0)',
                interactive: true,
            }
                    break;
                case 'tba':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(90,182,239,1.0)',
                interactive: true,
            }
                    break;
                case 'wyali':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(170,205,113,1.0)',
                interactive: true,
            }
                    break;
                case 'xidi':
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,39,222,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_lagodexi_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(36,236,43,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_lagodexi_2');
        map.getPane('pane_lagodexi_2').style.zIndex = 402;
        map.getPane('pane_lagodexi_2').style['mix-blend-mode'] = 'normal';
        var layer_lagodexi_2 = new L.geoJson(json_lagodexi_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_lagodexi_2',
            layerName: 'layer_lagodexi_2',
            pane: 'pane_lagodexi_2',
            onEachFeature: pop_lagodexi_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_lagodexi_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_lagodexi_2);
        map.addLayer(layer_lagodexi_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>ლაგოდეხის დაცული ტერიტორიები</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'lagodexi<br /><table><tr><td style="text-align: center;"><img src="legend/lagodexi_2_demidovisbina0.png" /></td><td>demidovis bina</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_mesazRvreebi41541432N46225823E1.png" /></td><td>mesazRvreebi  41°54\'14.32"N  46°22\'58.23"E</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_meteo2.png" /></td><td>meteo</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_shesasvleli3.png" /></td><td>shesasvleli</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_suratebi38T61533107mE463741999mN4.png" /></td><td>suratebi 38 T 615331.07 m E 4637419.99 m N</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_tba5.png" /></td><td>tba</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_wyali6.png" /></td><td>wyali</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_xidi7.png" /></td><td>xidi</td></tr><tr><td style="text-align: center;"><img src="legend/lagodexi_2_8.png" /></td><td></td></tr></table>': layer_lagodexi_2,"Georgia_district": layer_Georgia_district_1,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
